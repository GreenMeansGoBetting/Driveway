  <link rel="stylesheet" href="styles.css" />

<script>
  window.addEventListener('error', function(e){
    try{
      const msg = (e && e.message) ? e.message : 'Unknown error';
      const pre = document.getElementById('fatalErr');
      if (pre){ pre.style.display='block'; pre.textContent = 'JS Error: ' + msg; }
    }catch(_){}
  });
  window.addEventListener('unhandledrejection', function(e){
    try{
      const msg = (e && e.reason) ? (e.reason.message || String(e.reason)) : 'Unknown rejection';
      const pre = document.getElementById('fatalErr');
      if (pre){ pre.style.display='block'; pre.textContent = 'Promise Error: ' + msg; }
    }catch(_){}
  });
</script>
<pre id="fatalErr" style="display:none; white-space:pre-wrap; background:rgba(239,68,68,.12); border:1px solid rgba(239,68,68,.35); padding:12px; border-radius:12px; margin:12px;"></pre>

</head>

  <script>
  // Cache safety: unregister any old service workers + clear our caches.
  (async () => {
    try {
      if ('serviceWorker' in navigator) {
        const regs = await navigator.serviceWorker.getRegistrations();
        for (const r of regs) await r.unregister();
      }
      if (window.caches) {
        const keys = await caches.keys();
        for (const k of keys) {
          if (k.indexOf('driveway-stats-') === 0) await caches.delete(k);
        }
      }
    } catch (e) {}
  })();
</script>
